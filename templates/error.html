<html>
<head>

    <title>{% block title %}kLab: Error{% endblock %}</title>
    <style>
        body {
	        background-color:#FFFFFF;
    	}

        .logo {
            margin: 0 auto;
            margin-top:190px;            
            width:100%;
            text-align:center;

        }

        .message {
            margin-top:18px;
            color: #333;
            font-family:"Helvetica Neue", Arial, "Lucida Grande", sans-serif;
            font-size:14px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="logo">
<img src="/logo.png"/>
</div>

<div class="message">
  {% block message %}
  <p>Sorry, an error occurred while processing this page.</p>

  {% if request.sentry.id %}
    <p>If you need assistance, you may reference this error as:</p>
    <p><strong>{{ request.sentry.id }}</strong></p>
  {% endif %}
  {% endblock %}
</div>
</body>
</html>
